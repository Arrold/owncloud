---
- name: Get additional packages
  hosts: all
  gather_facts: False
  roles:
    - role: packages
      tag: always

- name: Install and configure MySQL
  hosts: all
  gather_facts: False
  roles:
    - role: mysql
      tag: db

- name: Install Owncloud
  hosts: all
  gather_facts: False
  roles:
    - role: owncloud
      tags: always
