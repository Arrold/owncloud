Alias /owncloud "/datatemp/www/owncloud/"

<Directory /datatemp/www/owncloud/>
  Options +Indexes +FollowSymlinks +ExecCGI
  AllowOverride All
  Require all granted
  Header always set Strict-Transport-Security "max-age=15768000; includeSubDomains; preload"
 <IfModule mod_dav.c>
  Dav off
 </IfModule>

 SetEnv HOME /datatemp/www/owncloud
 SetEnv HTTP_HOME /datatemp/www/owncloud

</Directory>
